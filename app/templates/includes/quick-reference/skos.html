<h2 id="skos">SKOS Mapping Relationships</h2>
<div class="table-responsive">
    <table class="table skos-table">
    <thead>
        <tr>
            <th>Term</th>
            <th>skos:relation</th>
            <th>Related</th>
        </tr>
    </thead>
    <tbody>
        {% for st in skos %}
            <tr>
                <td>{{ st.term }}</td>
                <td>{{ st.relation }}</td>
                <td>{{ st.related_term }}</td>
            </tr>
        {%  endfor %}
    </tbody>
</table>
